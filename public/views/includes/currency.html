<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('PKB')" data-ng-class="{active: currency.symbol == 'PKB'}">PKB</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mPKB')" data-ng-class="{active: currency.symbol == 'mPKB'}">mPKB</a>
  </li> 
  <li>
  <a href="#" data-ng-click="setCurrency('PKBits')" data-ng-class="{active: currency.symbol == 'PKBits'}">PKBits</a>
  </li>
</ul>
